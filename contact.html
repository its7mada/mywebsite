  <script>
    document.addEventListener('DOMContentLoaded', () => {
      "use strict";

      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
      });

      // Flying icons generation
      const iconsContainer = document.querySelector('.flying-icons-bg');
      if(iconsContainer) {
        const icons = ['bi-code-slash', 'bi-braces', 'bi-git', 'bi-database', 'bi-bootstrap', 'bi-hdd-network-fill'];
        for(let i = 0; i < 20; i++) {
          const icon = document.createElement('i');
          icon.className = `bi ${icons[(Math.random() * icons.length) | 0]}`;
          icon.style.left = `${Math.random() * 100}vw`;
          icon.style.animationDelay = `${Math.random() * 10}s`;
          icon.style.animationDuration = `${15 + Math.random() * 10}s`;
          icon.style.fontSize = `${25 + Math.random() * 35}px`; 
          iconsContainer.appendChild(icon);
        }
      }

      let scrollTop = document.querySelector('.scroll-top');
      function toggleScrollTop() {
        if (scrollTop) {
          window.scrollY > 100 ? scrollTop.classList.add('active') : scrollTop.classList.remove('active');
        }
      }
      window.addEventListener('load', toggleScrollTop);
      document.addEventListener('scroll', toggleScrollTop);

    });
  </script>
